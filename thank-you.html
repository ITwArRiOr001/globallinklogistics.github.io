<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Global Link Logistics</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .thank-you-hero {
            text-align: center;
            padding: 120px 20px 100px;
            background: linear-gradient(to bottom, #e8f5e9, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .thank-you-content {
            max-width: 600px;
            margin: 0 auto;
        }
        .thank-you-content h1 {
            font-size: 42px;
            color: #28A745;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .thank-you-content p {
            font-size: 20px;
            color: #444;
            margin-bottom: 30px;
            line-height: 1.7;
        }
        .back-btn {
            display: inline-block;
            padding: 18px 40px;
            background: #007BFF;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: #0056b3;
        }
        @media (max-width: 768px) {
            .thank-you-hero {
                padding: 80px 20px;
            }
            .thank-you-content h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>

    <!-- Thank You Section -->
    <section class="thank-you-hero">
        <div class="thank-you-content">
            <h1>Thank You!</h1>
            <p>We've received your message. Our team will review it and reply within 24 hours. Looking forward to helping you with your trade needs.</p>
            <a href="index.html" class="back-btn">Back to Website</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="trust-badges">
            <img src="images/apeda-badge.png" alt="APEDA Certified" loading="lazy">
            <img src="images/fssai-badge.png" alt="FSSAI Compliant" loading="lazy">
            <img src="images/iec-badge.png" alt="IEC Registered" loading="lazy">
            <img src="https://cdn.vectorstock.com/i/500p/88/34/20-years-celebration-seal-golden-logo-vector-52738834.jpg" alt="20+ Years Experience" loading="lazy">
        </div>
        <p>&copy; 2025 Global Link Logistics | Privacy Policy | SSL Secured</p>
    </footer>

    <!-- Google Translate -->
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() { 
            new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'en,hi,ar,zh-CN'}, 'google_translate_element'); 
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
